<!DOCTYPE html>
<html lang="en">

<head>
    <title>ACE Editor</title>
    <style type="text/css" media="screen">
        #e1 { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 50%;
        left: 0;
    }
  #e2 { 
        position: absolute;
        top: 50%;
        right: 0;
        bottom: 0;
        left: 0;
        margin:0
    }
    </style>
</head>

<body>

    <div id="e1">&lt;xml>
        function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
        }
        &lt;/xml></div>
    <pre id="e2">
              second editor
              </pre>

    <script src="/editor/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor1 = ace.edit("e1");
        editor1.setTheme("ace/theme/solarized_light");
        editor1.session.setMode("ace/mode/xml");

        var editor2 = ace.edit("e2");
        editor2.setTheme("ace/theme/solarized_dark");
        editor2.session.setMode("ace/mode/javascript");
    </script>
</body>

</html>
